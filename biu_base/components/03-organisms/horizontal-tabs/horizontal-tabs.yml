horizonta_tabs_base_class: "horizontal-tabs"
horizontal_tabs_extra_classes: ["tabsy"]
items:
  - tab_id: "tab1"
    tab_active: true
    tab_heading: "תנאי קבלה"
    tab_content: "ארגונים שונים ומגוונים, מכלל הסקטורים והתעשיות, מצויים כיום בעיצומה של מהפכת חדשנות טכנולוגית הנובעת מההבנה שניתן לרתום את הטכנולוגיה לצרכי הארגון על מנת להתייעל, למקסם הכנסות ולהתרחב לשווקים חדשים. מנהלי טכנולוגיה הם אנשי מפתח בארגון המסוגלים לאתר את הטכנולוגיות הללו, להטמיע אותן בעבודה היומיומית ולהפיק מהן את המרב. "
