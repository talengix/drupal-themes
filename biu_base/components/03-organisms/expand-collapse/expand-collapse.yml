  - heading: "מהי תכנית ״הנדסאים ״מצוינים״ לשנת הלימודים תשע״ט?"
    description: "בכטשה לשינוי מקצוע התמחות, לאחר הרישום המכוון, כרוכה בתשלום בגובה 50% מדמי הפניה. שינויים ניתן לבצע דרך המידע האישי-אינ-בר באופן הבא: פניות מנהליות- הגשת בקשה- הרשמה וקבלה. עלות הבקשה"
